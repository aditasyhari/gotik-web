<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% block title %}{% endblock %} | Gotik
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-dattaable"> -->

    <link rel="icon" href="/static/frontend/images/favicon2.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/assets/fonts/fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/animation/css/animate.min.css">
    <link rel="stylesheet" href="/static/assets/DataTables/datatables.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">

    {% block css %}{% endblock %}

</head>

<body>

    <div id="loader" class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>    
    
    <!-- Top Bar -->
    {% include 'admin/layouts/navigation.html' %}

    <!-- SideBar -->
    {% include 'admin/layouts/sidebar.html' %}

    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">

            {% block content %}{% endblock content %}

        </div>
    </div>


    <script src="/static/assets/js/vendor-all.min.js"></script>
    <script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="/static/assets/js/pcoded.min.js"></script> -->
    <script src="/static/assets/DataTables/datatables.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            $("#loader").delay(900).queue(function() {
                $('#loader').remove();
            });
        });
    </script>

    {% block js %}{% endblock %}

</body>
</html>
